<!DOCTYPE HTML>
<html>
<head>
<title>Shoom layout</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="copyright" content="Shoom" />

<link rel="stylesheet" href="dist/css/style.css" type="text/css" />
<script type="text/javascript" src="require.js"></script>
</head>
<body>
	<div id="main">
		<!-- Barcode editor template -->
		<div id="barcodeEditor1" class="barcodeEditor">
			<div class="pageHandler">
				<div class="page">
					<a class="rule top"></a>
					<a class="rule right"></a>
					<a class="rule bottom"></a>
					<a class="rule left"></a>

					<div class="items"></div>
				</div>
			</div>
			<div class="parameters">
				<div class="param">
					<label>Page height:</label>
					<input min="0" type="number" name="pageHeight"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Page width:</label>
					<input min="0" type="number" name="pageWidth"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Top:</label>
					<input min="0" type="number" name="topBorder"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Right:</label>
					<input min="0" type="number" name="rightBorder"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Bottom:</label>
					<input min="0" type="number" name="bottomBorder"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Left:</label>
					<input min="0" type="number" name="leftBorder"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Font-size:</label>
					<input min="0" type="number" name="fontSize"/>
					<span class="postfix">pt</span>
				</div>
				<div class="param">
					<label>Barcode width:</label>
					<input min="0" type="number" name="imageWidth"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Block width:</label>
					<input min="0" type="number" name="itemWidth"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Block height:</label>
					<input min="0" type="number" name="itemHeight"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Text:</label>
					<input type="text" name="text"/>
				</div>
				<div class="param">
					<label>Items count:</label>
					<input min="0" type="number" name="itemsCount"/>
				</div>
				<div class="param">
					<button class="print">Print</button>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<!-- Barcode editor template -->

		<div id="barcodeEditor2" class="barcodeEditor">
			<div class="pageHandler">
				<div class="page">
					<a class="rule top"></a>
					<a class="rule right"></a>
					<a class="rule bottom"></a>
					<a class="rule left"></a>

					<div class="items"></div>
				</div>
			</div>
			<div class="parameters">
				<div class="param">
					<button class="print">Print</button>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<script>
		requirejs.config({
			paths: {
				"jquery": "bower_components/jquery/dist/jquery.min",
				"underscore": "bower_components/underscore/underscore-min",
				"backbone": "bower_components/backbone/backbone-min",
				"jquery-ui/core": "bower_components/jquery-ui/ui/core",
				"jquery-ui/mouse": "bower_components/jquery-ui/ui/mouse",
				"jquery-ui/widget": "bower_components/jquery-ui/ui/widget",
				"jquery-ui/resizable": "bower_components/jquery-ui/ui/resizable",
				"jQuery.print": "bower_components/jQuery.print/jQuery.print",
				"barcodeEditor": "dist/barcode_editor.min"
			},
			shim:{
				"jquery-ui/resizable": ["jquery-ui/core", "jquery-ui/mouse", "jquery-ui/widget"],
				"jQuery.print": ["jquery"]
			}
		});

		require(["barcodeEditor"], function(BarcodeEditor){
			window.editor1 = new BarcodeEditor({
				selector: '#barcodeEditor1',
				pageWidth: 210,
				pageHeight: 297,
				topBorder: 5,
				rightBorder: 5,
				bottomBorder: 5,
				leftBorder: 5,
				fontSize: 12,
				imageWidth: 42,
				itemWidth: 50,
				itemHeight: 28,
				text: 'Съеш еще этих мягких булок',
				barcodeImage: 'dist/barcode.png',
				itemsCount: 40
			});

			window.editor2 = new BarcodeEditor({
				selector: '#barcodeEditor2',
				pageWidth: 210,
				pageHeight: 230,
				topBorder: 5,
				rightBorder: 5,
				bottomBorder: 5,
				leftBorder: 5,
				fontSize: 12,
				imageWidth: 80,
				itemWidth: 100,
				itemHeight: 30,
				text: 'Съеш еще этих мягких булок',
				barcodeImage: 'dist/barcode.png',
				itemsCount: 10
			});
		});
	</script>
</body>
</html>
