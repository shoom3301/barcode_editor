<!DOCTYPE HTML>
<html>
<head>
<title>Shoom layout</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="copyright" content="Shoom" />

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />

<script type="text/javascript" src="lib/jquery-min.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="lib/backbone-min.js"></script>

<script type="text/javascript" src="js/main.js" charset="utf-8"></script>
</head>
<body>
	<div id="main">
		<div id="barcodeEditor">
			<div class="pageHandler">
				<div class="page">
					<a class="rule top"></a>
					<a class="rule right"></a>
					<a class="rule bottom"></a>
					<a class="rule left"></a>

					<div class="items"></div>
				</div>
			</div>
			<div class="parameters">
				<div class="param">
					<label>Page height:</label>
					<input type="number" name="pageHeight"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Page width:</label>
					<input type="number" name="pageWidth"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Top:</label>
					<input type="number" name="topBorder"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Right:</label>
					<input type="number" name="rightBorder"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Bottom:</label>
					<input type="number" name="bottomBorder"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Left:</label>
					<input type="number" name="leftBorder"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Font-size:</label>
					<input type="number" name="fontSize"/>
					<span class="postfix">pt</span>
				</div>
				<div class="param">
					<label>Barcode width:</label>
					<input type="number" name="imageWidth"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Block width:</label>
					<input type="number" name="itemWidth"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Block height:</label>
					<input type="number" name="itemHeight"/>
					<span class="postfix">mm</span>
				</div>
				<div class="param">
					<label>Text:</label>
					<input type="text" name="text"/>
				</div>
				<div class="param">
					<label>Items count:</label>
					<input min="0" type="number" name="itemsCount"/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
